<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzDuolingo</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img src="logo-3.png" alt="Logo" width="160" height="40">
        </div>
        <div>
            <button class="button"><a href="login_page.html" style="text-decoration: none; color: #fff;">Log In</a></button>
            <img src="user-icon-on-transparent-background-free-png.webp" alt="User" width="50" height="30">
        </div>
    </header>
    <section>
        <div class="content">
            <img src="Online world-amico2.png" alt="Big Image">
        </div>
        <div class="content">
            <h2>Start your test now!</h2>
            <p style="margin: 10px;">Empowering Language Through Community Validation.</p>
            <button class="button">START TEST</button>
        </div>
    </section>
    <section>
        <div class="translator-container">
                <h2 style="margin: 30px;">Translator</h2>
            <div class="translator-content">
                <div class="translator-input">
                    <p>Enter text to translate:</p>
                    <textarea id="input-text"></textarea>
                    <button class="translate-button">Translate</button>
                </div>
                <div class="translator-output">
                    <p>Translated text:</p>
                    <textarea readonly id="translated-text"></textarea>
                    <button class="add-modify-button">Add or Modify</button>
                </div>
            </div>
        </div>
    </section>
    <h2 style="margin: 30px;">Modify other words</h2>
        <section class="modify-list">
            
            <ul>
                <li>
                    <p><strong>Traditional Word</strong></p>
                    <button class="button">View</button>
                </li>
                <li>
                    <p><strong>Idioms</strong></p>
                    <button class="button">View</button>
                </li>
                <li>
                    <p><strong>Signs</strong></p>
                    <button class="button">View</button>
                </li>
                <li>
                    <p><strong>Random Word</strong></p>
                    <button class="button">View</button>
                </li>
                
            </ul>
        </section>
    <footer>
        <p>&copy; 2024 Data Harmony team. All rights reserved.</p>
    </footer>
</body>
</html>
