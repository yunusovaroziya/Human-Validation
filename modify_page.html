<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Generator</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <header>
        <h1>Word Generator</h1>
    </header>
    <main>
        <button id="generate-button" class="button">Generate Word</button>
        <div id="word-container" >
            <h2 id="generated-word"></h2>
            <div class="form-group">
                <label for="meaning">Modify Meaning:</label>
                <textarea id="meaning" name="meaning"></textarea>
            </div>
            <div class="form-group">
                <label for="translation">Translation:</label>
                <textarea id="translation" name="translation" readonly></textarea>
            </div>
            <button id="agree-button" class="button">Agree</button>
            <button id="not-agree-button" class="button">Not Agree</button>
        </div>

        
        <section class="user-version">
            <h2>Your Version</h2>
            <textarea id="user-version" name="user-version"></textarea>
            <button id="submit-button" class="button">Submit</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Data Harmony team. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
