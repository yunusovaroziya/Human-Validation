<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzDuolingo</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo" width="100" height="50">
        </div>
        <div>
            <button>Log In</button>
            <img src="user-icon.png" alt="User" width="30" height="30">
        </div>
    </header>
    <section>
        <div class="content">
            <img src="big-image.jpg" alt="Big Image">
        </div>
        <div class="content">
            <h2>Start your test now!</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at justo a nibh efficitur fermentum.</p>
            <button>START TEST</button>
        </div>
    </section>
    <section>
        <div class="translator-container">
            <div class="translator-header">
                <h2>Translator</h2>

            </div>
            <div class="translator-content">
                <div class="translator-input">
                    <p>Enter text to translate:</p>
                    <textarea id="input-text"></textarea>
                    <button class="translate-button">Translate</button>
                </div>
                <div class="translator-output">
                    <p>Translated text:</p>
                    <textarea readonly id="translated-text"></textarea>
                    <button class="add-modify-button">Add or Modify</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Data Harmony team. All rights reserved.</p>
    </footer>
</body>
</html>
